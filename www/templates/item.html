<ion-view view-title="{{item.title}}">
  <ion-content >
    <ion-list ng-if="item.contains == 'list'">
      <ion-item ng-repeat="(id, listItem) in item.content" href="#/app/item/{{currentLocation}}/{{id}}" track by $index>
        {{listItem.title}}
      </ion-item>
    </ion-list>
  	<div ng-if="item.contains == 'html'" class="text-content" ng-bind-html-unsafe="item.content"></div>
  </ion-content>
</ion-view>
