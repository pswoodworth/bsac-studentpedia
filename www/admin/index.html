<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<link href="/admin/style.css" rel="stylesheet">
</head>
<body ng-app="readThisEditor">

	<script type="text/ng-template"  id="recursive-column">
		<div class="column">
			{{data}}
			<ul ng-if="data.contains == 'list'">
				<li class="list-item" ng-repeat="item in data.content">
					{{item.title}}
				</li>
			</ul>
		</div> 
		<div class="column" ng-repeat="data in data.content[data.activeId].content" ng-include="'recursive-column'"></div;>
	</script>


	<div id="wrapper" ng-controller="EditorCtrl">
		<div ng-include="'recursive-column'" ></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
	<script src="/admin/main.js"></script>
</body>

</html>
